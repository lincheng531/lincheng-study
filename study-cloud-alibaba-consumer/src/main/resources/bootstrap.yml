spring:
  application:
    #应用名称
    name: study-cloud-alibaba-consumer
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://124.223.106.150:3306/consumer?useUnicode=yes&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
  mail:
    #邮件协议smtp
    host: smtp.qq.com
    #发送者的邮件的用户名
    username: 2826117968@qq.com
    #使用的编码
    default-encoding: UTF-8
    #移动端客户授权码(在邮箱中设置)
    password: gvkpgdixvuiudfhf
  redis:
    host: 124.223.106.150
    port: 6379
    #password:
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 20
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0
    # 连接超时时间（毫秒）
    timeout: 1000
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  zipkin:
    #zipkin服务地址
    base-url: http://124.223.106.150:9411/
    #关闭服务发现，否则spring cloud 会把zipkin的url当做服务名称
    sender:
      #设置http的方式传输数据
      type: web
  sleuth:
    sampler:
      #设置抽样采集率为100%; 默认为0.1,即10%
      probability: 1
  cloud:
    nacos:
      discovery:
        #nacos 注册中心地址
        server-addr: http://124.223.106.150:8848
        #注册到哪个命名空间中
        #namespace: 3e81c560-3c91-484f-bb67-c1a4e01ce688
        #不注册到注册中心(默认注册)
        register-enabled: true
      config:
        #nacos 配置中心地址
        server-addr: http://124.223.106.150:8848
        #是否开启监听和自动刷新
        refresh-enabled: true
        #告诉从哪个命名空间获取配置
        #namespace: 3e81c560-3c91-484f-bb67-c1a4e01ce688
        #配置文件名称(Data Id)
        #name: ${spring.application.name}
        #文件后缀是什么类型
        file-extension: yml
        #从哪个组进行配置获取（Group）
        group: DEFAULT_GROUP
        #多文件配置
        extension-configs[0]:
          dataId: ${spring.application.name}.yml
          group: DEFAULT_GROUP
          #true时(默认flase),@RestController才能生效
          refresh: true
        extension-configs[1]:
          dataId: all.yml
          group: DEFAULT_GROUP
          refresh: true
    stream:
      bindings:
        output: {destination: study-rocketMQ-topic, content-type: application/json, group: product-output-group }
      rocketmq:
        binder:
          name-server: 124.223.106.150:9876
        bindings:
          output:
            consumer:
              enabled: true
              #Consumer 是否是广播消费模式。如果想让所有的订阅者都能接收到消息，可以使用广播模式。默认值: false。
              broadcasting: false
              #Consumer 是否同步消费消息模式。
              orderly: false
    alibaba:
      seata:
        #配置事务分组，service.vgroupMapping.my_test_tx_group=default。要保持一致性。
        tx-service-group: my_test_tx_group
    sentinel:
      transport:
        dashboard: http://124.223.106.150:8858
      #默认将调用链路收敛
      web-context-unify: false
      #持久化配置
      datasource:
        #自定义
        sentinel-app:
          nacos:
            server-addr: http://124.223.106.150:8848
            username: nacos
            password: nacos
            dataId: sentinel-application
            #groupId: SENTINEL_GROUP
            #namespace: 3e81c560-3c91-484f-bb67-c1a4e01ce688
            #data-type: json
            rule-type: flow

