    type: nacos
    nacos:
      #服务地址
      server-addr: http://124.223.106.150:8848
      #用户
      username: nacos
      #密码
      password: nacos
      #分组
      group: SEATA_GROUP
      #命名空间
      #namespace: b34fc235-df78-430b-945d-e46a5efa0ae8

dubbo:
  application:
    #dubbo应用名称
    name: ${spring.application.name}
    #是否使用远程的元数据中心，如果使用，则会将元数据信息注册到指定的元数据中心，否则使用本地元数据中心
    metadata-type: local
    # qos=Quality of Service 是Dubbo的在线运维命令，可以对服务进行动态的配置、控制(上下线)及查询，
    #qos-enable: true
  registry:
    # 注册中心与注册地址
    address: spring-cloud://124.223.106.150:8848
    #不将注册中心用于配置中心
    use-as-config-center: false
    #是否允许订阅
    #subscribe: true
    # 注册者允许的协议
    #accepts: dubbo,rest
  #consumer:
    #启动时不检查生产者的状态，防止生产者未启动时启动失败
    #check: false
  #provider:
    # 服务提供者要求使用随机Token加密，防止消费者绕过注册中心调用
    #token: true
  #Dubbo服务暴露的协议配置
  protocol:
    #协议名称
    name: dubbo
    # dubbo协议端口(1 表示自增端口,从20880开始)
    port: -1
  #dubbo服务扫描基准包
  #scan:
    #base-packages: com.lincheng.study.api
  cloud:
    #Dubbo 消费端订阅服务端的应用名，多个服务提供者用逗号分隔
    subscribed-services: study-cloud-alibaba-product

#mybatis-plus sql执行日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*.xml
  global-config:
    db-config:
      logic-delete-field: state  # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 0 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 1 # 逻辑未删除值(默认为 0)
