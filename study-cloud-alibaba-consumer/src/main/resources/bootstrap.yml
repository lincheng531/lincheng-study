server:
  port: 8082


spring:
  application:
    #应用名称
    name: study-cloud-alibaba-consumer
  cloud:
    nacos:
      discovery:
        #nacos 注册中心地址
        server-addr: http://localhost:8848
        #注册到哪个命名空间中
        #namespace: 3e81c560-3c91-484f-bb67-c1a4e01ce688
        #不注册到注册中心(默认注册)
        register-enabled: true
      config:
        #nacos 配置中心地址
        server-addr: http://localhost:8848
        #是否开启监听和自动刷新
        refresh-enabled: true
        #告诉从哪个命名空间获取配置
        #namespace: 3e81c560-3c91-484f-bb67-c1a4e01ce688
        #配置文件名称(Data Id)
        #name: ${spring.application.name}
        #文件后缀是什么类型
        file-extension: yml
        #从哪个组进行配置获取（Group）
        group: DEFAULT_GROUP
        #多文件配置
        extension-configs[0]:
          dataId: ${spring.application.name}.yml
          group: DEFAULT_GROUP
          #true时(默认flase),@RestController才能生效
          refresh: true
        extension-configs[1]:
          dataId: all.yml
          group: DEFAULT_GROUP
          refresh: true


dubbo:
  application:
    #dubbo应用名称
    name: ${spring.application.name}
    metadata-type: local
    # qos=Quality of Service 是Dubbo的在线运维命令，可以对服务进行动态的配置、控制(上下线)及查询，
    #qos-enable: true
  registry:
    # 注册中心与注册地址
    address: spring-cloud://127.0.0.1:8848
    use-as-config-center: false
  #Dubbo服务暴露的协议配置
  protocol:
    #协议名称
    name: dubbo
    # dubbo协议端口(1 表示自增端口,从20880开始)
    port: -1
  #dubbo服务扫描基准包
  #scan:
    #base-packages: com.lincheng.study.api
  cloud:
    #Dubbo 消费端订阅服务端的应用名，多个服务提供者用逗号分隔
    subscribed-services: study-cloud-alibaba-product